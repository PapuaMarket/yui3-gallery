<!doctype html>
<html>
<head>
    <title>YUI Module: gallery-node-fit </title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?3.4.0/build/cssreset/reset-min.css&3.4.0/build/cssfonts/fonts-min.css">
    <script type="text/javascript" src="http://yui.yahooapis.com/3.4.0/build/yui/yui-min.js"></script>
</head>
<body class="yui3-skin-sam">
        <div id="doc">

            <div id="demo">
                <div class="hd"><h1 class="title">Module: gallery-node-fit</h1></div>
                <div class="bd">

                    

                </div>
            </div>

        </div>

<script type="text/javascript" src="/jute_docs/jute.js"></script>
<script type="text/javascript" src="../../../build/gallery-node-fit/gallery-node-fit-debug.js?coverage=1"></script>
<!-- Initialization process //-->
<script type="text/javascript">
YUI({
    useConsoleOutput: true,
    logInclude: { TestRunner: true }
}).use('test', 'console', 'node', 'gallery-node-fit', 'jute', function (Y) {

    (new Y.Console({
        verbose: true,
        newestOnTop: false,
        height: '500px',
        width: '99%',
        style: 'block'
    })).render();

    Y.namespace("Tests");

    Y.Tests.InjectionEngine = (function() {

        var Assert = Y.Assert,
            ObjectAssert = Y.ObjectAssert;

        var placeholder = Y.one("#demo .bd");
        var node;

        //-------------------------------------------------------------------------
        // Base Test Suite
        //-------------------------------------------------------------------------
        var suite = new Y.Test.Suite("Fit Tests");

        //-------------------------------------------------------------------------
        // Communication Tests
        //-------------------------------------------------------------------------
        suite.add(new Y.Test.Case({

            name: "Basic Fit Tests",

            //---------------------------------------------
            // Setup and tear down
            //---------------------------------------------
            setUp: function() {
            },

            tearDown: function() {
            },

            //---------------------------------------------------------------------
            // Tests
            //---------------------------------------------------------------------
            "test init": function() {
                node = Y.Node.create('<div>hey</div>');
                Assert.isFunction(node.fit, 'Fit extension was not added to the node prototype.');
            },

            "test basic truncation": function() {
                node = Y.Node.create('<div>inline <strong>strong</strong> highlighting elements <strong>right</strong> in the middle.</div>');
                node.setStyles({
                    display: 'block',
                    width: '100px'
                });
                placeholder.append(node);
                node.fit();
                Y.Assert.isTrue((parseInt(node.getStyle('height'), 10) > 10), "simple line is not being truncated accordingly.");
            }

        }));

        //return it
        return suite;

    })();

    //add to the testrunner and run
    Y.Test.Runner.add(Y.Tests.InjectionEngine);
    // executing JUTE is posible to get coverage
    (Y.UnitTest ? Y.UnitTest.go() : Y.Test.Runner.run());

});
</script>
</body>
</html>
